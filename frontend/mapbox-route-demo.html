<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Route Planner - Black Ice Detection</title>
    
    <!-- Mapbox GL CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 350px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            padding: 20px;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .sidebar h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            background: #545b62;
        }
        
        .routes-list {
            margin-top: 20px;
        }
        
        .routes-list h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .route-item {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .route-item:hover {
            background: #e9ecef;
        }
        
        .route-item.safest {
            border-left-color: #28a745;
            background: #f0fff4;
        }
        
        .route-item.hazardous {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .route-detail {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .risk-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .risk-badge.low {
            background: #d4edda;
            color: #155724;
        }
        
        .risk-badge.moderate {
            background: #fff3cd;
            color: #856404;
        }
        
        .risk-badge.high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
                border-bottom: 2px solid #ddd;
            }
            
            .map-container {
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>üó∫Ô∏è Route Planner</h1>
            
            <div class="info-box">
                üí° Enter start and end locations to find safe routes avoiding black ice hazards.
            </div>
            
            <form id="routeForm">
                <div class="form-group">
                    <label>Start Location</label>
                    <input type="text" id="startLocation" placeholder="Street address or coords" value="Downtown Detroit">
                </div>
                
                <div class="form-group">
                    <label>End Location</label>
                    <input type="text" id="endLocation" placeholder="Street address or coords" value="Ann Arbor">
                </div>
                
                <div class="form-group">
                    <label>Start Latitude</label>
                    <input type="number" id="startLat" placeholder="Latitude" value="42.3314" step="0.0001">
                </div>
                
                <div class="form-group">
                    <label>Start Longitude</label>
                    <input type="number" id="startLon" placeholder="Longitude" value="-83.0458" step="0.0001">
                </div>
                
                <div class="form-group">
                    <label>End Latitude</label>
                    <input type="number" id="endLat" placeholder="Latitude" value="42.2808" step="0.0001">
                </div>
                
                <div class="form-group">
                    <label>End Longitude</label>
                    <input type="number" id="endLon" placeholder="Longitude" value="-83.7430" step="0.0001">
                </div>
                
                <button type="button" onclick="findRoutes()">üìç Find Safe Routes</button>
                <button type="button" class="secondary" onclick="showMyLocation()">üìå Use My Location</button>
                <button type="button" class="secondary" onclick="toggleHazards()">‚ö†Ô∏è Show Hazards</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Finding routes...</p>
            </div>
            
            <div class="routes-list" id="routesList" style="display: none;">
                <h3>Available Routes</h3>
                <div id="routesContainer"></div>
            </div>
        </div>
        
        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='mapbox-route-handler.js'></script>
    
    <script>
        // Get API base URL from config or use current domain
        const API_BASE_URL = window.API_URL || 
            (window.location.hostname === 'localhost' 
                ? 'http://localhost:5000' 
                : `${window.location.protocol}//${window.location.host}`);
        
        // Get Mapbox token (should be in environment)
        const MAPBOX_TOKEN = 'pk.eyJ1IjoibWl3aXRoMzYwb24iLCJhIjoiY21sNWxweWNwMDUxNDNkcHRic2Nzem5jdyJ9.sYHLj-YKcD9cSe_1pB4Qtw';
        
        // Initialize route handler
        const routeHandler = new MapboxRouteHandler(API_BASE_URL, MAPBOX_TOKEN);
        
        // Initialize map when page loads
        window.addEventListener('load', () => {
            routeHandler.initializeMap('map');
        });
        
        // Find routes
        async function findRoutes() {
            const startLat = parseFloat(document.getElementById('startLat').value);
            const startLon = parseFloat(document.getElementById('startLon').value);
            const endLat = parseFloat(document.getElementById('endLat').value);
            const endLon = parseFloat(document.getElementById('endLon').value);
            
            if (!startLat || !startLon || !endLat || !endLon) {
                alert('Please enter valid coordinates');
                return;
            }
            
            showLoading(true);
            
            try {
                const routes = await routeHandler.getOptimizedRoute(startLat, startLon, endLat, endLon);
                
                if (routes.length > 0) {
                    routeHandler.displayRoutes(routes);
                    routeHandler.fitBounds(routes);
                    displayRoutesList(routes);
                    document.getElementById('routesList').style.display = 'block';
                } else {
                    alert('No routes found');
                }
            } catch (error) {
                console.error('Error finding routes:', error);
                alert('Error finding routes: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Display routes list
        function displayRoutesList(routes) {
            const container = document.getElementById('routesContainer');
            container.innerHTML = '';
            
            routes.forEach((route, index) => {
                const div = document.createElement('div');
                div.className = 'route-item';
                
                if (index === 0) {
                    div.classList.add('safest');
                } else if (route.hazard_score > 0.7) {
                    div.classList.add('hazardous');
                }
                
                const distance = (route.distance || 0).toFixed(1);
                const duration = (route.duration || 0).toFixed(0);
                const hazard = (route.hazard_score * 100).toFixed(0);
                const riskLevel = route.risk_level || 'moderate';
                
                div.innerHTML = `
                    <strong>${index === 0 ? '‚úÖ Safest Route' : `Route ${index + 1}`}</strong>
                    <div class="route-detail">
                        üìè ${distance} km | ‚è±Ô∏è ${duration} min
                    </div>
                    <div class="route-detail">
                        ${route.recommendation}
                    </div>
                    <span class="risk-badge ${riskLevel}">
                        Hazard: ${hazard}%
                    </span>
                `;
                
                container.appendChild(div);
            });
        }
        
        // Show loading indicator
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
        
        // Show user's location
        function showMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    document.getElementById('startLat').value = lat.toFixed(4);
                    document.getElementById('startLon').value = lon.toFixed(4);
                    
                    routeHandler.addMarker(lat, lon, 'Your Location', 'blue');
                    routeHandler.map.flyTo({
                        center: [lon, lat],
                        zoom: 12,
                        duration: 1000
                    });
                });
            } else {
                alert('Geolocation not available');
            }
        }
        
        // Toggle hazards display
        let hazardsShown = false;
        function toggleHazards() {
            if (!hazardsShown) {
                // Show sample hazards
                const sampleHazards = [
                    { lat: 42.3314, lon: -83.0458, description: 'Black ice reported' },
                    { lat: 42.2808, lon: -83.7430, description: 'Freezing rain likely' },
                    { lat: 42.3050, lon: -83.3900, description: 'Wet pavement' }
                ];
                
                routeHandler.showHazardLayer(sampleHazards);
                hazardsShown = true;
            } else {
                alert('Hazards visible on map');
            }
        }
        
        // Example: Press Enter to find routes
        document.getElementById('endLon').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') findRoutes();
        });
    </script>
</body>
</html>
